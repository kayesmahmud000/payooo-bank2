<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class=" flex justify-center mt-10">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!--payoo bank logo -->
                <div class=" w-2/6">
                    <img src="./img/payoo.png" alt="">
                </div>
                <!-- input from -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Mobile Number</span>
                        </label>
                        <input id="number-input" type="text" placeholder="Enter your number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter 4 digit pin" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary  rounded-full bg-sky-500 border-none text-xl">Login</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>

    <script src="./js/utitlity.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
